<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AssaultCubeJSx</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="title-bar">
            <div class="drag"></div>
      
            <div class="buttons">
              <button id="minimize" onclick="eAPI.minimize()" title="Minimize the window">
      
                <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 12h-15"
                />
              </svg>
              </button>
              <button id="maximize" onclick="eAPI.maximize()" title="Maximize the window">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 8.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v8.25A2.25 2.25 0 006 16.5h2.25m8.25-8.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-7.5A2.25 2.25 0 018.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 00-2.25 2.25v6"
                  />
                </svg>
              </button>
              <button id="close" onclick="eAPI.close()" title="CLOSE the application!!">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
        </div>
              
        <div class="container">
          <div class="left-menu">
            <h3>AssaultCubeJSx</h3>
            <button onclick="handleTabClick('exploit')">Exploit</button>
            <button onclick="handleTabClick('visual')">Visual</button>
            <img src="assets/logo192x192.png" alt="logo" width="80%" style="margin-top: 20px;">
          </div>
          
          <div class="cheats" id="exploit">
            <button onclick="eAPI.cheat('fly')">Enable Fly</button>
            <div class="range">
              Fly speed
              <input type="range" min="0" max="500" value="10" class="slider" id="flySpeed" oninput="eAPI.cheat('flySpeed', this.value)">
            </div>
            <button onclick="eAPI.cheat('aimbot')">Enable Aimbot</button>
            <button onclick="eAPI.cheat('unlimitedHealth')">Unlimited Health</button>
            <button onclick="eAPI.cheat('unlimitedArmor')">Unlimited Armor</button>
            <button onclick="eAPI.cheat('unlimitedPistolAmmo')">Unlimited Pistol Ammo</button>
            <button onclick="eAPI.cheat('unlimitedRiffleAmmo')">Unlimited Riffle Ammo</button>
            <button onclick="eAPI.cheat('unlimitedDoublePistolAmmo')">Unlimited Double Pistol Ammo</button>
            <button onclick="eAPI.cheat('unlimitedGrenadeAmmo')">Unlimited Grenade Ammo</button>
            <button onclick="eAPI.cheat('unlimitedGrenades')">Unlimited Grenades</button>
          </div>

          <div class="cheats" id="visual">
            <button onclick="eAPI.cheat('esp')">ESP</button>
          </div>
          
        </div>

        <script>
          const handleTabClick = (tab) => {
            const tabs = document.querySelectorAll('.cheats');
            tabs.forEach((t) => {
              t.style.display = 'none';
            });
            document.getElementById(tab).style.display = 'grid';
          }

          handleTabClick('exploit');
        </script>
    </body>
</html>
